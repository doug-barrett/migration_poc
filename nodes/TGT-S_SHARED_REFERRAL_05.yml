    enabledColumnTestIDs: []
    sourceMapping:
      - aliases: {}
        customSQL:
          customSQL: ""
        dependencies:
          - locationName: TGT
            nodeName: DS_PIMS_REFERRALS
        join:
          joinCondition: |-
            FROM (
                    SELECT patnt_refno
                      FROM ds_pims_referrals rf
                     WHERE rf.dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT patnt_refno
                      FROM ds_pims_patients
                     WHERE dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT patnt_refno
                      FROM ds_pims_waiting_list_entries
                     WHERE refrl_refno IS NOT NULL
                       AND dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT ds_pims_schedules.patnt_refno
                      FROM ds_pims_schedules
                     WHERE ds_pims_schedules.refrl_refno IS NOT NULL
                       AND dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT patnt_refno
                      FROM ds_pims_prof_carer_episodes
                     WHERE dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT patnt_refno
                      FROM ds_pims_ldd_local_datavalues
                     WHERE ds_pims_ldd_local_datavalues.sorce_code = 'REFRL'
                       AND dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT ds_pims_diagnosis_procedures.patnt_refno
                      FROM ds_pims_diagnosis_procedures
                     WHERE ds_pims_diagnosis_procedures.sorce_code = 'REFRL'
                       AND dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT ds_pims_provider_spells.patnt_refno
                      FROM ds_pims_provider_spells
                     WHERE dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT patnt_refno
                      FROM ds_pims_ae_attendances
                     WHERE dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT DISTINCT p.patient_reference_no
                      FROM dim.dim_referral_source dim
                     INNER JOIN fact.fact_referral REF
                        ON dim.dim_referral_source_key = ref.dim_referral_source_key
                     INNER JOIN dim.dim_patient p
                        ON p.dim_patient_key = ref.dim_patient_key
                     WHERE 1=1
                       AND dim.dss_update_time > @v_pa_Shared_Incremental
                     UNION SELECT DISTINCT p.patient_reference_no
                      FROM dim.dim_referral_completion_reason dim
                     INNER JOIN fact.fact_referral REF
                        ON dim.dim_referral_completion_reason_key = ref.dim_referral_completion_reason_key
                     INNER JOIN dim.dim_patient p
                        ON p.dim_patient_key = ref.dim_patient_key
                     WHERE 1=1
                       AND dim.dss_update_time > @v_pa_Shared_Incremental
                   ) t
             WHERE patnt_refno IS NOT NULL
        name: S_SHARED_REFERRAL_05
        noLinkRefs: []
