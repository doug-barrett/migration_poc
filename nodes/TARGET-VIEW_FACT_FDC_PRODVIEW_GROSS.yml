          - locationName: TARGET
            nodeName: STAGE_PRODVIEW_SALES_VOLUMES
          - locationName: TARGET
            nodeName: STAGE_PRODVIEW_SALES_ALLOC_BLEND_VOLUMES
          - locationName: TARGET
            nodeName: STAGE_PRODVIEW_WELLS
          - locationName: TARGET
            nodeName: STAGE_FIN_SAP_PRODUCT_TYPE
        join:
          joinCondition: |-
            FROM (
                    SELECT *
                      FROM {{ ref('TARGET','STAGE_PRODVIEW_ALLOCATED_VOLUMES') }}
                 UNION ALL SELECT *
                      FROM {{ ref('TARGET','STAGE_PRODVIEW_GATHERED_VOLUMES') }}
                 UNION ALL SELECT *
                      FROM {{ ref('TARGET','STAGE_PRODVIEW_SALES_VOLUMES') }}
                 UNION ALL SELECT *
                      FROM {{ ref('TARGET','STAGE_PRODVIEW_SALES_ALLOC_BLEND_VOLUMES') }}
                   ) STAGE_PRODVIEW_ALLOCATED_VOLUMES
              JOIN {{ ref('TARGET','STAGE_PRODVIEW_WELLS') }} STAGE_PRODVIEW_WELLS
                ON STAGE_PRODVIEW_ALLOCATED_VOLUMES.ENTITY_KEY = STAGE_PRODVIEW_WELLS.ENTITY_KEY
              JOIN (
                    SELECT DISTINCT MAX(CASE WHEN PROD_CODE IN ('GAS', 'GCOMP', 'GGATH', 'GPROC') THEN SI_TO_IMP_CONV_FACTOR END) AS GAS_SI_TO_IMP_CONV_FACTOR ,
                           MAX(CASE WHEN PROD_CODE IN ('GAS', 'GCOMP', 'GGATH', 'GPROC') THEN BOE_THERMAL END) AS GAS_BOE_THERMAL ,
                           MAX(CASE WHEN PROD_CODE NOT IN ('GAS', 'GCOMP', 'GGATH', 'GPROC') THEN BOE_THERMAL END) AS LIQUID_BOE_THERMAL
                      FROM {{ ref('TARGET','STAGE_FIN_SAP_PRODUCT_TYPE') }}
                   ) CF
                ON 1 = 1
