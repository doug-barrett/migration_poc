        join:
          joinCondition: |-
            FROM {{ ref('FACT','SALESANDREVENUE') }} SALESANDREVENUE
              JOIN {{ ref('DIM','CONTRACT') }} CONTRACT
                ON SALESANDREVENUE.CONTRACTKEY = CONTRACT.CONTRACTKEY
             WHERE DATEDIFF(YEAR,RECEIPTDATE,MAXRECEIPTDATE) = 1
               AND DATE_PART(MONTH,RECEIPTDATE) <= DATE_PART(MONTH,MAXRECEIPTDATE)
               AND IFNULL(SALES,0) <> 0
               AND IFNULL(REVENUE,0) <> 0
             GROUP BY SALESANDREVENUE.LEVEL1FORCEID
