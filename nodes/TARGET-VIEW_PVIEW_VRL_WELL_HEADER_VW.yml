    sourceMapping:
      - aliases:
          VIEW_PVIEW_VRL_WELL_HEADER_VW: 2e7aaf95-0a39-42fa-8f52-e785de63181b
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{ ref_no_link('TARGET','VIEW_PVIEW_VRL_WELL_HEADER_VW') }} AS SELECT n.name AS network_name,
                   u.division AS country,
                   u.stateprov AS province,
                   u.district AS district,
                   u.field AS field_name,
                   u.fieldoffice AS field_office,
                   u.name AS unit_name,
                   u.nameshort AS display_name,
                   u.typ1 AS unit_type,
                   u.typregulatory AS TYPE,
                   CASE u.operated
                        WHEN '1'   THEN 'Operated'
                        ELSE 'Non-Operated'
                         END AS operated,
                   u.operator,
                   u.fieldcode AS field,
                   u.field AS qbyte_area,
                   u.area AS qbyte_core_area,
                   u.stateprov AS basin,
                   u.county AS concession,
                   u.legalsurfloc AS surface_location,
                   u.latitude,
                   u.longitude,
                   u.elevation AS ground_elevation,
                   u.unitidregulatory AS regulatory_id, -- battery
             u.costcenterida AS cost_centre,
                   u.unitidpa AS production_acct_code,
                   u.costcenteridb AS prism_control_group,
                   u.com AS COMMENT,
                   r.name AS run_name,
                   u.dttmstart AS start_display_date,
                   u.dttmend AS stop_display_date,
                   w.completionname AS well_name,
                   w.wellidregulatory AS uwi,
                   w.wellide AS sample_point_id,
                   w.dttmonprod AS start_allocating_well_in_network,
                   w.dttmend AS expiry_date,
                   w.usertxt1 AS
              ZONE,
                   w.usertxt2 AS form_at_td,
                   w.completionlicensee AS licensee,
                   w.completionlicenseno AS well_license,
                   w.dttmonprod AS first_production_date,
                   w.dttmlicense AS license_date,
                   w.usernum2 AS tvd,
                   w.usernum1 AS total_depth,
                   n.idflownet,
                   u.idrec AS unit_idrec,
                   CASE u.typregulatory
                        WHEN 'Gas Plant'      THEN 4
                        WHEN 'Battery'        THEN 2
                        WHEN 'Satellite'      THEN 3
                        WHEN 'Oil Well'       THEN 1
                        WHEN 'Gas Well'       THEN 5
                        WHEN 'Source Well'    THEN 7
                        WHEN 'Injection Well' THEN 6
                        WHEN 'SWB'            THEN 1
                        ELSE 0
                         END AS site_type_id,
                   u.keymigrationsource AS fv_site_id,
                   w.compidregulatory reg_unit_code, -- unit
             w.compidb reg_unit_name,
                   w.compidc project_code, -- waterflood
             w.compidd project_name,
                   f.name reporting_facility,
                   w.wellname formatted_uwi,
                   r.name routenames,
                   WS_EDW.PVIEW_SYSSECURITYTYP_VET_BU_ROLE(n.SYSSECURITYTYP) AS BU_SF_ROLE
              FROM DS_PRODVIEW.PVT_pvflownetheader AS n
             INNER JOIN DS_PRODVIEW.PVT_pvunit AS u
                ON n.idflownet = u.idflownet
             INNER JOIN DS_PRODVIEW.PVT_pvunitcomp AS w
                ON n.idflownet = w.idflownet
               AND u.idrec = w.idrecparent
              LEFT JOIN DS_PRODVIEW.PVT_pvroutesetroute r
                ON u.idrecroutesetroutecalc = r.idrec
              LEFT JOIN DS_PRODVIEW.PVT_pvfacility f
                ON u.idrecfacilitycalc = f.idrec
