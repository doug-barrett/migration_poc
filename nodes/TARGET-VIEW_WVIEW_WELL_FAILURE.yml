    sourceMapping:
      - aliases:
          VIEW_WVIEW_WELL_FAILURE: 7918237e-9fb0-447e-83fe-230ba218021a
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{ ref_no_link('TARGET','VIEW_WVIEW_WELL_FAILURE') }} AS SELECT WVJOB.IDREC,
                   WVJOB.IDWELL,
                   WVJOB.AFENUMBERCALC,
                   WVJOB.AFENUMBERSUPPCALC,
                   WVJOB.JOBTYP,
                   WVJOB.JOBSUBTYP,
                   WVJOB.DTTMSTART AS JOB_START_DATE,
                   WVJOB.DTTMEND AS JOB_END_DATE,
                   WVJOB.DTTMSPUD,
                   WVJOB.COSTTOTALCALC AS REPAIR_COST,
                   WVJOB.OBJECTIVE,
                   WVWELLHEADER.FIELDNAME,
                   WVWELLHEADER.COUNTRY,
                   WVWELLHEADER.STATEPROV,
                   WVWELLHEADER.DISTRICT,
                   WVWELLHEADER.AREA,
                   WVWELLHEADER.WELLIDA,
                   WVWELLHEADER.WELLNAME,
                   WVWELLHEADER.WELLTYP2 AS ARTIFICIAL_LIFT_TYPE,
                   WVPROBLEM.DTTMSTART AS FAILURE_DATE,
                   WVPROBLEM.TYP AS FAILURE_CATEGORY,
                   WVPROBLEM.CAUSE AS FAILURE_ROOT_CAUSE,
                   WVPROBLEM.TYPDETAIL,
                   WVPROBLEM.DTTMACTION AS ACTION_DATE,
                   WVPROBLEM.DTTMEND AS PROBLEM_DTTMEND,
                   WVPROBLEM.DURACTIONTOSTARTCALC AS FAILURE_TO_ACTION_DURATION,
                   WVPROBLEM.DURENDTOACTIONCALC AS ACTION_TO_RESOLUTION_DURATION,
                   WVPROBLEM.DURENDTOSTARTCALC AS FAILURE_TO_RESOLUTION_DURATION,
                   WVPROBLEM.DURJOBSTARTTOSTARTCALC AS FAILURE_TO_JOB_START_DURATION,
                   CASE WHEN WVJOBAFECOST.CODE3 = '601660' THEN 'SERVICE RIG & CREW'
                        WHEN WVJOBAFECOST.CODE3 = '601630' THEN 'RODS'
                        WHEN WVJOBAFECOST.CODE3 = '601760' THEN 'TUBING'
                        WHEN WVJOBAFECOST.CODE3 = '601600' THEN 'DOWNHOLE PUMPS'
                        ELSE NULL
                         END AS COST_CODE3_DESCRIPTION,
                   CASE WHEN WVPROBLEM.DTTMSTART IS NULL THEN 0
                        WHEN WVJOB.DTTMSTART IS NULL     THEN 0
                        ELSE DATEDIFF('day', WVPROBLEM.DTTMSTART, WVJOB.DTTMSTART)
                         END AS DAYS_TO_ACTION,
                   CASE WHEN WVPROBLEM.DTTMEND IS NULL THEN WVJOB.DTTMEND
                        ELSE WVPROBLEM.DTTMEND
                         END AS RESOLUTION_DATE,
                   CASE WHEN ABS(DATEDIFF('day', WVPROBLEM.DTTMEND,WVPROBLEM.DTTMSTART)) IS NULL THEN ABS(DATEDIFF('day', WVJOB.DTTMEND,WVPROBLEM.DTTMSTART))
                        ELSE ABS(DATEDIFF('day', WVPROBLEM.DTTMEND,WVPROBLEM.DTTMSTART))
                         END AS DAYS_DOWN,
                   CASE WHEN ABS(DATEDIFF('day', WVPROBLEM.DTTMEND,WVJOB.DTTMSTART)) IS NULL THEN ABS(DATEDIFF('day', WVJOB.DTTMEND,WVJOB.DTTMSTART))
                        ELSE ABS(DATEDIFF('day', WVPROBLEM.DTTMEND,WVJOB.DTTMSTART))
                         END AS OPS_DAYS,
                   WVJOBCONTACT.CONTACTNAME,
                   WVJOBCONTACT.TITLE,
                   WVJOBCONTACT.IDRECPARENT,
                   WVJOBRIG.CONTRACTOR AS RIG_CONTRACTOR,
                   WVWELLREVIEW.PROPOSEDPROJSTATUS AS FAILED_AND_NOT_REPAIRED,
                   WVWELLREVIEW.PROPOSEDPROJTYP AS DIAGNOSED_FAILURE,
                   WVJOBAFECOST.AMOUNT AS COST_ESTIMATE,
                   WVJOBAFECOST.CODE3 AS COST_CODES_CODE3,
                   WVJOBAFECOST.DES AS COST_CODES_DESCRIPTION,
                   PVSYSINTEGRATION.AFIDREC,
                   PVSYSINTEGRATION.AFIDENTITY,
                   DIM_WELL.DIM_WELL_KEY,
                   DIM_WELL.MANUAL_FOREMAN,
                   DIM_WELL.NETWORK_FOREMAN
              FROM WS_DATA_STORE.ODS_WVIEW_WVT_WVJOB WVJOB
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVWELLHEADER WVWELLHEADER
                ON WVJOB.IDWELL = WVWELLHEADER.IDWELL
               AND WVWELLHEADER.DSS_CURRENT_FLAG = 'Y'
               AND WVWELLHEADER.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVWELLREVIEW WVWELLREVIEW
                ON WVJOB.IDWELL = WVWELLREVIEW.IDWELL
               AND WVJOB.IDREC = WVWELLREVIEW.IDRECJOB
               AND WVWELLREVIEW.DSS_CURRENT_FLAG = 'Y'
               AND WVWELLREVIEW.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVPROBLEM WVPROBLEM
                ON WVJOB.IDREC = WVPROBLEM.IDRECJOB
               AND WVPROBLEM.DSS_CURRENT_FLAG = 'Y'
               AND WVPROBLEM.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVJOBAFE WVJOBAFE
                ON WVJOB.IDREC = WVJOBAFE.IDRECPARENT
               AND WVJOBAFE.DSS_CURRENT_FLAG = 'Y'
               AND WVJOBAFE.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVJOBAFECOST WVJOBAFECOST
                ON WVJOBAFE.IDREC = WVJOBAFECOST.IDRECPARENT
               AND WVJOBAFECOST.DSS_CURRENT_FLAG = 'Y'
               AND WVJOBAFECOST.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVJOBCONTACT WVJOBCONTACT
                ON WVJOB.IDREC = WVJOBCONTACT.IDRECPARENT
               AND WVJOBCONTACT.DSS_CURRENT_FLAG = 'Y'
               AND WVJOBCONTACT.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_WVIEW_WVT_WVJOBRIG WVJOBRIG
                ON WVJOBCONTACT.IDWELL = WVJOBRIG.IDWELL
               AND WVJOBCONTACT.IDRECPARENT = WVJOBRIG.IDRECPARENT
               AND WVJOBRIG.DSS_CURRENT_FLAG = 'Y'
               AND WVJOBRIG.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN WS_DATA_STORE.ODS_PVIEW_PVT_PVSYSINTEGRATION PVSYSINTEGRATION
                ON WVJOB.IDWELL = PVSYSINTEGRATION.AFIDREC
               AND PVSYSINTEGRATION.DSS_CURRENT_FLAG = 'Y'
               AND PVSYSINTEGRATION.DSS_DELETE_FLAG != 'Y'
              LEFT JOIN BI_FDC.DIM_WELL DIM_WELL
                ON PVSYSINTEGRATION.IDRECPARENT = DIM_WELL.DIM_WELL_KEY
             WHERE WVJOB.DSS_CURRENT_FLAG = 'Y'
               AND WVJOB.DSS_DELETE_FLAG != 'Y'
        dependencies:
          - locationName: TARGET
            nodeName: ODS_WVIEW_WVT_WVJOB
        join:
          joinCondition: |-
            -- Nodes used in the SQL override:
            {{ ref('TARGET','ODS_WVIEW_WVT_WVJOB') }}
