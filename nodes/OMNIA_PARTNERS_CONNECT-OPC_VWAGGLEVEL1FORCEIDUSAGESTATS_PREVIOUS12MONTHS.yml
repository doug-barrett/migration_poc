    enabledColumnTestIDs: []
    sourceMapping:
      - aliases: {}
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW OPC.vwAggLevel1ForceIdUsageStats_Current12Months AS SELECT SalesAndRevenue.Level1ForceId AS Level1ForceId ,
                   SalesAndRevenue.Level1DisplayAccountName AS Level1DisplayAccountName ,
                   SalesAndRevenue.SupplierId AS SupplierId ,
                   COUNT (DISTINCT FinancialReportingSupplierName) OVER (PARTITION BY Level1ForceId) AS Current12Months_NumOfSuppliersUsed ,
                   SUM(Sales) AS Current12Months_SumOfSales ,
                   GETDATE() AS DSSCreateTime ,
                   GETDATE() AS DSSUpdateTime
              FROM OP.OPSalesAndRevenue AS SalesAndRevenue -- AND IsCapitalContract = 0 --Exclude capital contracts

             WHERE DATEDIFF(MONTH,TransactionDate,MaxReceiptDate) BETWEEN 0 AND 11
               AND Sales IS NOT NULL
               AND Sales <> 0
             GROUP BY SalesAndRevenue.Level1ForceId,
                      Level1DisplayAccountName,
                      Level1FederalTaxId,
                      SupplierId,
                      FinancialReportingSupplierName;
