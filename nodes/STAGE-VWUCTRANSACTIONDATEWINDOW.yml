    enabledColumnTestIDs: []
    sourceMapping:
      - aliases: {}
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            WITH cteMinMaxTransDate AS (
                    SELECT MIN(surli.TransactionDate) AS LeadingWindowStartDate,
                           DATEADD(m, 11, MIN(surli.TransactionDate)) AS LeadingWindowEndDate,
                           DATEADD(m, -11, MAX(surli.TransactionDate)) AS TrailingWindowStartDate,
                           MAX(surli.TransactionDate) AS TrailingWindowEndDate
                      FROM Stage.StageUCSpendReportingLineItems AS surli
                   ),
                   cteAllTransactionDates AS (
                    SELECT DISTINCT surli.TransactionDate
                      FROM Stage.StageUCSpendReportingLineItems AS surli
                   ),
                   cteTransactionWindows AS (
                    SELECT catd.TransactionDate,
                           cmmtd.LeadingWindowStartDate,
                           cmmtd.LeadingWindowEndDate,
                           cmmtd.TrailingWindowStartDate,
                           cmmtd.TrailingWindowEndDate,
                           CASE WHEN catd.TransactionDate BETWEEN cmmtd.LeadingWindowStartDate AND cmmtd.LeadingWindowEndDate THEN 1
                                ELSE 0
                                 END AS Leading12Months,
                           CASE WHEN catd.TransactionDate BETWEEN cmmtd.TrailingWindowStartDate AND cmmtd.TrailingWindowEndDate THEN 1
                                ELSE 0
                                 END AS Trailing12Months
                      FROM cteAllTransactionDates AS catd
                     CROSS JOIN cteMinMaxTransDate AS cmmtd
                   ) SELECT ctw.TransactionDate,
                   ctw.LeadingWindowStartDate,
                   ctw.LeadingWindowEndDate,
                   ctw.TrailingWindowStartDate,
                   ctw.TrailingWindowEndDate,
                   ctw.Leading12Months,
                   ctw.Trailing12Months
              FROM cteTransactionWindows AS ctw
