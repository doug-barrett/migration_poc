              --	[clb].[ContractId],
              --	[clb].[BudgetDate],
              --	[clb].[BudgetSalesAmount],
              --	[clb].[BudgetRevenueAmount],
              --	[clb].[BudgetType]
              --FROM   [Reports].[vwBudgetContractID_ISG] AS [clb]
