        join:
          joinCondition: |-
            FROM (
                    SELECT DISTINCT ds_shared_schedule.patient_reference_no
                      FROM {{ ref('UNKNOWN','DS_SHARED_SCHEDULE') }} ds_shared_schedule
                     WHERE 1=1
                       AND ds_shared_schedule.dss_update_time > @v_pa_outpatient_incremental
                       AND schedule_type_code = 'OTPAT'
                     UNION SELECT DISTINCT patient_reference_no
                      FROM fact.fact_outpatient_appointment fa
                      JOIN (
                            SELECT DISTINCT map_id
                              FROM ds_mappings_PurchaseUnit_IPM_Outpatients_RC WITH (nolock)
                             WHERE 1=1
                               AND dss_update_time > @v_pa_outpatient_incremental
                           ) map
                        ON map.map_id=fa.puc_map_id
                      JOIN dim.dim_patient p
                        ON fa.patient_NHI=p.patient_NHI
                       AND NHI_sequence =1
                     WHERE 1=1
                       AND fa.puc_map_id IS NOT NULL
                     UNION SELECT DISTINCT patient_reference_no
                      FROM ds_outpatient_diagnosis_procedure fa
                     WHERE 1=1
                       AND dss_update_time > @v_pa_outpatient_incremental
                   ) ds_shared_schedule
