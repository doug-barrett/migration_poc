            FROM {{ ref('FACT','SALESANDREVENUE') }} SALESANDREVENUE
              JOIN {{ ref('DIM','CONTRACT') }} CONTRACT
                ON SALESANDREVENUE.CONTRACTKEY = CONTRACT.CONTRACTKEY
             WHERE DATEDIFF(MONTH,RECEIPTDATE,MAXRECEIPTDATE) BETWEEN 0 AND 11
               AND IFNULL(SALES,0) <> 0
