    sourceMapping:
      - aliases:
          VIEW_MOSAIC_CDM_VOLUMES: 5eb49b11-e749-454a-9bee-1dcb700931a9
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{ ref_no_link('TARGET','VIEW_MOSAIC_CDM_VOLUMES') }} AS SELECT TRIM(TRANSLATE(SUBSTR(ec.case_name,1,1),'*#^!',' ')||SUBSTR(ec.case_name,2)) AS Economic_Case,
                   DECODE(SUBSTR(ec.case_name,1,1),'*','Approved','#','Vintage Source','^','Vintage','!','Approved','Undefined') AS Economic_State,
                   ec.case_name AS Case_Name,
                   ee.entity_name AS Entity_Name,
                   v.vintage_name AS Vintage_Name,
                   rc.category_name AS Category, --UDLs
             ee.user_defined_14 AS Business_Unit,
                   ee.user_defined_15 AS District,
                   ee.user_defined_16 AS Core_Area,
                   ee.user_defined_17 AS Area,
                   ee.user_defined_13 AS CC,
                   ee.user_defined_5 AS Capital_Expense_Category,
                   ee.user_defined_1 AS Capital_Production_Classification,
                   ee.user_defined_2 AS Op_Non_Op, --Ext UDLs
             epl.PLANT AS Plant,
                   ebt.BATTERY AS Battery, --
             ed.year AS YEAR,
                   ed.month AS
             MONTH,
                   ed.explor_prob_success AS POS,
                   ed.oil_well_count AS Oil_Well_Count,
                   ed.gas_well_count AS Gas_Well_Count, --Volumes
             ed.total_company_boe_volume AS Gross_BOE_Volume,
                   ed.company_wi_boe_volume AS WI_BOE_Volume,
                   ed.company_share_boe_volume AS CoShare_BOE_Volume,
                   ed.oil_pool_volume AS Gross_Oil_Volume,
                   ed.oil_working_interest_volume AS WI_Oil_Volume,
                   ed.oil_royalty_interest_volume AS RI_Oil_Volume,
                   ed.company_share_oil_volume AS CoShare_Oil_Volume,
                   ed.gas_pool_volume AS Gross_Gas_Volume,
                   ed.gas_working_interest_volume AS WI_Gas_Volume,
                   ed.gas_royalty_interest_volume AS RI_Gas_Volume,
                   ed.company_share_gas_volume AS CoShare_Gas_Volume,
                   ed.raw_gas_pool_volume AS Gross_Raw_Gas_Volume,
                   ed.raw_gas_wi_volume AS WI_Raw_Gas_Volume,
                   ed.ngl_pool_volume AS Gross_NGL_Volume,
                   ed.ngl_working_interest_volume AS WI_NGL_Volume,
                   ed.ngl_royalty_interest_volume AS RI_NGL_Volume,
                   ed.company_share_ngl_volume AS CoShare_NGL_Volume,
                   ed.fcond_lease_volume AS Gross_Fcond_Volume,
                   ed.fcond_working_interest_volume AS WI_Fcond_Volume,
                   ed.fcond_royalty_interest_volume AS RI_Fcond_Volume,
                   ed.company_share_fcond_volume AS CoShare_Fcond_Volume,
                   ed.cond_pool_volume AS Gross_Cond_Volume,
                   ed.cond_working_interest_volume AS WI_Cond_Volume,
                   ed.cond_royalty_interest_volume AS RI_Cond_Volume,
                   ed.company_share_cond_volume AS CoShare_Cond_Volume,
                   ed.prop_pool_volume AS Gross_Prop_Volume,
                   ed.prop_working_interest_volume AS WI_Prop_Volume,
                   ed.prop_royalty_interest_volume AS RI_Prop_Volume,
                   ed.company_share_prop_volume AS CoShare_Prop_Volume,
                   ed.but_pool_volume AS Gross_Butane_Volume,
                   ed.but_working_interest_volume AS WI_Butane_Volume,
                   ed.but_royalty_interest_volume AS RI_Butane_Volume,
                   ed.company_share_but_volume AS CoShare_Butane_Volume,
                   ed.eth_pool_volume AS Gross_Eth_Volume,
                   ed.eth_working_interest_volume AS WI_Eth_Volume,
                   ed.eth_royalty_interest_volume AS RI_Eth_Volume,
                   ed.company_share_eth_volume AS CoShare_Eth_Volume, --Gross Volumes per Day
             ed.oil_daily_volume AS Daily_Gross_Oil_Volume,
                   ed.gas_daily_volume AS Daily_Gross_Gas,
                   ed.raw_gas_daily_volume AS Daily_Gross_Raw_Gas,
                   ed.ngl_daily_volume AS Daily_Gross_NGL_Volume,
                   ed.eth_daily_volume AS Daily_Gross_Eth_Volume,
                   ed.prop_daily_volume AS Daily_Gross_Prop_Volume,
                   ed.cond_daily_volume AS Daily_Gross_Cond_Volume,
                   ed.fcond_daily_volume AS Daily_Gross_Fcond_Volume,
                   ed.but_daily_volume AS Daily_Gross_But_Volume,
                   DECODE(ee.entity_state_id,1,'Working',4,'Vintaged','Unknown') AS Entity_State_Desc,
                   LAST_DAY(TO_DATE(TRIM(TO_CHAR(ed.year,'0000')) || DECODE(ed.month,0,'12',TRIM(TO_CHAR(ed.month,'00'))) || '01','YYYYMMDD')) ACCT_PER_DATE,
                   ee.user_defined_10 AS Workflow,
                   ee.entity_id,
                   ee.entity_state_id,
                   ee.uuid AS entity_uuid,
                   v.vintage_id,
                   ec.case_id,
                   er.result_id,
                   er.reserve_category_id,
                   er.company_id
              FROM DS_MOSAIC_CDM.ECONOMIC_RESULT er,
                   DS_MOSAIC_CDM.ECONOMIC_DETAIL ed,
                   DS_MOSAIC_CDM.ECONOMIC_ENTITY ee,
                   DS_MOSAIC_CDM.RESERVE_CATEGORY rc,
                   DS_MOSAIC_CDM.ECONOMIC_CASE ec,
                   DS_MOSAIC_CDM.VINTAGE v,
                   DS_MOSAIC_CDM.PARTICIPANT p,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PLANT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 4200
                   ) epl,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "BATTERY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 16241
                   ) ebt
             WHERE ee.entity_state_id IN (4, 1, 0)-- 1 = Working Copy, 0 = Approved, 4 = Vintaged

               AND er.reserve_category_id IN (101,102,104, 106, 108)-- 101 = Base, 102 = Growth 1, 104 - G2,106 = G3,108 = G4,

               AND er.risk IN('B','Y')-- risked is  'B'  B if no risk is entered, Y is risk input

               AND (ee.user_defined_10 IN ('Budget/Forecast', 'LRP') OR ee.user_defined_10 LIKE ('%LRP%'))
               AND ee.parent_entity_id IS NULL
               AND er.result_id = ed.result_id
               AND ee.entity_id = er.entity_id
               AND er.company_id = {{ parameters.MOSAIC_CDM_VET_COMPANY_ID }}
               AND er.entity_id = epl.entity_id(+)
               AND er.entity_id = ebt.entity_id(+)
               AND ee.vintage_id = v.vintage_id(+)
               AND er.reserve_category_id = rc.category_value
               AND er.case_id = ec.case_id
               AND ee.entity_id = p.entity_id(+)
               AND p.company_id = {{ parameters.MOSAIC_CDM_VET_COMPANY_ID }} -- Orphaned Results Workaround

               AND EXISTS (
                    SELECT *
                      FROM DS_MOSAIC_CDM.ENTITY_RESERVE eres
                     WHERE ee.entity_id = eres.entity_id
                   )
        dependencies:
          - locationName: TARGET
            nodeName: ODS_MOSAIC_CDM_ECONOMIC_CASE
        join:
          joinCondition: |-
            -- Nodes used in the SQL override:
            {{ ref('TARGET','ODS_MOSAIC_CDM_ECONOMIC_CASE') }}
        name: VIEW_MOSAIC_CDM_VOLUMES
        noLinkRefs: []
