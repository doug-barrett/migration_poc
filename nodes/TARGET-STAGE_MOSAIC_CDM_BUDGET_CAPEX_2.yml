    sourceMapping:
      - aliases:
          STAGE_MOSAIC_CDM_BUDGET_CAPEX_2: 8044e88f-5d31-4c96-80d3-438ff503d561
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{ ref_no_link('TARGET','STAGE_MOSAIC_CDM_BUDGET_CAPEX_2') }} AS SELECT R_VERSION_IDX,
                   BUDGET_NAME,
                   BUDGET_EFFECTIVE_DATE,
                   R_SRC_IDX,
                   CASE_ID,
                   CASE_NAME,
                   VINTAGE_ID,
                   VINTAGE_NAME,
                   ENTITY_ID,
                   ENTITY_NAME,
                   ENTITY_UUID,
                   ACCT_PER_DATE,
                   AFE_TYPE,
                   CC,
                   DEST_ORG_ID,
                   GROSS_OR_NET_CODE,
                   ROUND(CAD_AMT,2) "CAD_AMT",
                   ROUND((CAD_AMT * OP_FX),2) "OP_AMT",
                   OP_CURR_CODE,
                   OP_FX,
                   CREATE_DT
              FROM (
                    SELECT RV.IDX "R_VERSION_IDX",
                           RV.VERSION_NAME "BUDGET_NAME",
                           RV.EFFECTIVE_DATE "BUDGET_EFFECTIVE_DATE",
                           RS.IDX "R_SRC_IDX",
                           RV.ECON_CASE_ID "CASE_ID",
                           RV.ECON_CASE_NAME "CASE_NAME",
                           RV.ECON_VINTAGE_ID "VINTAGE_ID",
                           RV.ECON_VINTAGE_NAME "VINTAGE_NAME",
                           E.ENTITY_ID,
                           E.ENTITY_NAME,
                           E.ENTITY_UUID,
                           E.ACCT_PER_DATE,
                           XA.AFE_TYPE "AFE_TYPE",
                           E.CC,
                           XD.DEST_ORG_ID,
                           'N' "GROSS_OR_NET_CODE",
                           SUM(DECODE(XA.AFE_TYPE, 'CE', NVL(E.DEV_COMPLETION,0) + NVL(E.EOR_COMPLETION,0) + NVL(E.EXP_COMPLETION,0), 'CI', NVL(E.CONTROLLABLE_INVENTORY,0), 'WO', NVL(E.OPTIMIZATION,0) + NVL(E.WORKOVER_RECOMPLETION,0), 'ET', NVL(E.EOR_EQUIPPING,0) + NVL(E.WELL_PAD_PIPELINE_TIE_IN,0) + NVL(E.WELL_EQUIPPING,0), 'LA', NVL(E.LAND,0), 'DR', NVL(E.DEV_DRILLING,0) + NVL(E.EOR_DRILLING,0) + NVL(E.EXP_DRILLING,0), 'SM', NVL(E.SUBSURFACE_MAINTENANCE,0), NULL) * 1000) "CAD_AMT",
                           XD.OP_CURR_CODE,
                           COALESCE(FX_DT.FX_RATE, FX_YR.FX_RATE, FX_VER.FX_RATE) "OP_FX",
                           SYSDATE() "CREATE_DT"
                      FROM (
                            SELECT *
                              FROM DS_BUDGET.VW_BDGT_CDM_ECONOMICS
                             WHERE ENTITY_STATE_ID = 4
                           ) E
                      JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION
                             WHERE NVL(FLG_ARCHIVE,'N') = 'N'
                           ) RV
                        ON E.CASE_ID = RV.ECON_CASE_ID
                       AND E.VINTAGE_ID = RV.ECON_VINTAGE_ID
                      JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_SRC
                             WHERE SRC_TYPE = 'EDW_CAP'
                               AND SRC_TABLE LIKE 'CAP_PASS2_%'
                           ) RS
                        ON RV.IDX = RS.FK_R_VERSION_IDX
                      LEFT JOIN DS_BUDGET.X_DISTRICT_ATTR XD
                        ON E.DISTRICT = XD.DISTRICT
                       AND E.BUSINESS_UNIT = XD.BUSINESS_UNIT
                      LEFT JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION_FX
                             WHERE ACCT_PER_YEAR IS NULL
                               AND ACCT_PER_DATE IS NULL
                           ) FX_VER
                        ON XD.OP_CURR_CODE = FX_VER.OP_CURR_CODE
                       AND RV.IDX = FX_VER.FK_R_VERSION_IDX
                      LEFT JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION_FX
                             WHERE ACCT_PER_YEAR IS NOT NULL
                               AND ACCT_PER_DATE IS NULL
                           ) FX_YR
                        ON XD.OP_CURR_CODE = FX_YR.OP_CURR_CODE
                       AND EXTRACT(YEAR FROM E.ACCT_PER_DATE) = FX_YR.ACCT_PER_YEAR
                       AND RV.IDX = FX_YR.FK_R_VERSION_IDX
                      LEFT JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION_FX
                             WHERE ACCT_PER_YEAR IS NOT NULL
                               AND ACCT_PER_DATE IS NOT NULL
                           ) FX_DT
                        ON XD.OP_CURR_CODE = FX_DT.OP_CURR_CODE
                       AND E.ACCT_PER_DATE = FX_DT.ACCT_PER_DATE
                       AND RV.IDX = FX_DT.FK_R_VERSION_IDX
                     CROSS JOIN (
                            SELECT DISTINCT AFE_TYPE
                              FROM DS_BUDGET.X_AFE_TYPE_ATTR
                             WHERE PROCESSING_PASS = '2'
                           ) XA
                     GROUP BY RV.IDX,
                              RV.VERSION_NAME,
                              RV.EFFECTIVE_DATE,
                              RS.IDX,
                              RV.ECON_CASE_ID,
                              RV.ECON_CASE_NAME,
                              RV.ECON_VINTAGE_ID,
                              RV.ECON_VINTAGE_NAME,
                              E.ENTITY_ID,
                              E.ENTITY_NAME,
                              E.ENTITY_UUID,
                              E.ACCT_PER_DATE,
                              E.CC,
                              XA.AFE_TYPE,
                              XD.DEST_ORG_ID,
                              XD.OP_CURR_CODE,
                              COALESCE(FX_DT.FX_RATE, FX_YR.FX_RATE, FX_VER.FX_RATE),
                              XA.AFE_TYPE
                   )
             WHERE NVL(CAD_AMT,0) <> 0
               AND NVL(OP_FX,0) <> 0
