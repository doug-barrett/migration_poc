        dependencies:
          - locationName: TGT
            nodeName: S_SHARED_INPATIENT_CHANGES
        join:
          joinCondition: |-
            FROM s_shared_inpatient_changes
              JOIN ds_pims_provider_spells
                ON s_shared_inpatient_changes.prvsp_refno = ds_pims_provider_spells.prvsp_refno
              JOIN ds_pims_schedules
                ON ds_pims_schedules.patnt_refno = ds_pims_provider_spells.patnt_refno
               AND ds_pims_schedules.start_dttm BETWEEN ds_pims_provider_spells.admit_dttm AND IFNULL(ds_pims_provider_spells.disch_dttm, GETDATE())
               AND ds_pims_schedules.cancr_dttm IS NULL
              JOIN ds_pims_diagnosis_procedures
                ON ds_pims_diagnosis_procedures.sorce_refno = ds_pims_schedules.schdl_refno
               AND ds_pims_diagnosis_procedures.sorce_code = 'SCHDL'
              JOIN ds_pims_odpcd_codes
                ON ds_pims_odpcd_codes.code = ds_pims_diagnosis_procedures.code
             WHERE ds_pims_provider_spells.admet_refno <> 200599
               AND DATEDIFF(DAY, ds_pims_provider_spells.admit_dttm, ds_pims_provider_spells.disch_dttm) = 0
             GROUP BY s_shared_inpatient_changes.prvsp_refno,
                      ds_pims_provider_spells.patnt_refno
