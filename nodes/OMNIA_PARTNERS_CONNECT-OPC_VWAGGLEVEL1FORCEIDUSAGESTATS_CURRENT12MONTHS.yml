        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{this}}  AS  SELECT   SALESANDREVENUE.LEVEL1FORCEID AS LEVEL1FORCEID   , SALESANDREVENUE.LEVEL1DISPLAYACCOUNTNAME AS LEVEL1DISPLAYACCOUNTNAME   , SALESANDREVENUE.SUPPLIERID AS SUPPLIERID   , COUNT (DISTINCT FINANCIALREPORTINGSUPPLIERNAME) OVER (PARTITION BY LEVEL1FORCEID) AS CURRENT12MONTHS_NUMOFSUPPLIERSUSED   , SUM(SALES) AS CURRENT12MONTHS_SUMOFSALES   , GETDATE() AS DSSCREATETIME   , GETDATE() AS DSSUPDATETIME  
              FROM   {{ ref('OMNIA_CONNECT_OPC','OPC_SALESANDREVENUE') }} AS SALESANDREVENUE   -- AND ISCAPITALCONTRACT = 0 --EXCLUDE CAPITAL CONTRACTS
             
             WHERE DATEDIFF(MONTH,TRANSACTIONDATE,MAXRECEIPTDATE) BETWEEN 0 AND 11  
               AND SALES IS NOT NULL
               AND SALES <> 0  
             GROUP BY   SALESANDREVENUE.LEVEL1FORCEID,
                   LEVEL1DISPLAYACCOUNTNAME,
                   LEVEL1FEDERALTAXID,
                   SUPPLIERID,
                   FINANCIALREPORTINGSUPPLIERNAME; 
