                   ee.user_defined_11 AS Well_Count_Year,
                   ee.user_defined_12 AS Asset_Play_Area,
                   ee.user_defined_3 AS Risk_Tier,
                   ee.user_defined_12 AS Play, --Ext UDLs
             em.METER_STATION AS Meter_Station,
                   ecc.CAPITAL_CATEGORY AS Facility_Capital_Category,
                   epr.PROJECT_RATIONALE AS Facility_Project_Rationale,
                   ephbu.PREV_HIER_BUSINESS_UNIT Prev_Hier_Business_Unit,
                   ephd.PREV_HIER_DISTRICT Prev_Hier_District,
                   epha.PREV_HIER_AREA Prev_Hier_Area,
                   aro.ARO_CAP_DESC AS ARO_Capital_Desc,
                   aroy.ARO_ABDN_YR AS ARO_Abandonment_Yr,
                   arowc.ARO_GR_WC AS ARO_Gross_Well_Count,
                   d2sl.DIST_2_LOC AS Dist_2_Loc,
                   devsc.DEV_SCENARIO AS Development_Scenario,
                   epl.PLANT AS Plant,
                   ebt.BATTERY AS Battery,
                   esapprj.SAP_PROJECT AS SAP_Project, --
             ei.COE AS Chance_of_Expenditure,
                   ei.POS AS Probability_of_Success,
                   ei.npv_cash_flow_3_btax AS NPV10_BTAX_CF,
                   ei.npv_cash_flow_3_atax AS NPV10_ATAX_CF,
                   DECODE(ei.boe_gross_total,0,0, ((ei.boe_company_share_total/ei.boe_gross_total)*100)) AS Avg_CoShare_Interest,
                   ei.earliest_investment_date AS First_Capital_Date,
                   ei.npv_investment_0_btax AS Total_Capital,
                   ei.earliest_prod_date AS On_Prod_Month,
                   DECODE(ee.entity_type,1, 'Oil,', 2, 'Gas', 'Other')AS Product_Type,
                   ei.first_x_co_share_boe_per_day AS FIRST_12MOS_BOEPD,
                   (ei.first_yr_co_share_boe / 365) AS Calendar_Year_BOEPD,
                   DECODE(ei.npv_investment_detail_btax,0,0, (ei.npv_op_income_detail_btax / ei.npv_investment_detail_btax)) AS Btax_DPI,
                   DECODE(ei.npv_investment_detail_atax,0,0, (ei.npv_op_income_detail_atax / ei.npv_investment_detail_atax)) AS Atax_DPI,
                   ei.btax_dcf_ror AS Btax_ROR,
                   npv_cash_flow_detail_btax,
                   ei.atax_dcf_ror AS Atax_ROR,
                   ei.npv_cash_flow_detail_btax AS Btax_NPV10,
                   ei.npv_cash_flow_detail_atax AS Atax_NPV10,
                   DECODE(ei.boe_company_share_total,0,0,(ei.npv_op_income_0_btax/ei.boe_company_share_total)*1000) AS Netback_Per_CoShare_BOE,
                   DECODE(ei.npv_investment_detail_btax,0,0, (ei.npv_cash_flow_detail_btax / ei.npv_investment_detail_btax)) AS NPV_Disc_Invest_Btax,
                   ei.boe_company_share_total AS BOE_Company_Share_Total,
                   ei.btax_dcf_ror AS Btax_Disc_ROR,
                   ei.atax_dcf_ror AS Atax_Disc_ROR,
                   ei.coe AS Chance_of_Occurence,
                   ei.pos AS Prob_of_Success,
                   ei.payout_date_btax AS Payout_Date_Btax,
                   ei.payout_date_atax AS Payout_Date_Atax,
                   ee.entity_id,
                   ee.entity_state_id,
                   ee.uuid AS entity_uuid,
                   v.vintage_id,
                   ec.case_id,
                   er.result_id,
                   er.reserve_category_id,
                   er.company_id,
                   pd.price_deck_id
              FROM DS_MOSAIC_CDM.ECONOMIC_RESULT er,
                   DS_MOSAIC_CDM.ECONOMIC_INDICATOR ei,
                   DS_MOSAIC_CDM.ECONOMIC_ENTITY ee,
                   DS_MOSAIC_CDM.RESERVE_CATEGORY rc,
                   DS_MOSAIC_CDM.ECONOMIC_CASE ec,
                   DS_MOSAIC_CDM.PRICE_DECK pd,
                   DS_MOSAIC_CDM.VINTAGE v,
                   DS_MOSAIC_CDM.PARTICIPANT p,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PLAY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 56240
                   ) ep,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "METER_STATION"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 8201
                   ) em,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "CAPITAL_CATEGORY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 64240
                   ) ecc,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PROJECT_RATIONALE"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 64241
                   ) epr,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PREV_HIER_BUSINESS_UNIT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 104242
                   ) ephbu,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PREV_HIER_DISTRICT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 104241
                   ) ephd,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PREV_HIER_AREA"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 104240
                   ) epha,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "ARO_CAP_DESC"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 128240
                   ) aro,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "ARO_ABDN_YR"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 132241
                   ) aroy,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "ARO_GR_WC"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 132242
                   ) arowc,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "DIST_2_LOC"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 132240
                   ) d2sl,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "DEV_SCENARIO"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 124241
                   ) devsc,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PLANT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 4200
                   ) epl,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "BATTERY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 16241
                   ) ebt,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "SAP_PROJECT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 136240
                   ) esapprj
             WHERE ee.entity_state_id IN (0,4)--IN (0,4)

               AND er.reserve_category_id IN (101,102, 104, 106, 108, 10, 11, 15, 53, 54, 55) -- 101 = Base, 102 = Growth 1, 104 - G2,106 = G3,108 = G4,
             -- 10 = Storage 1, 11 = Storage2 ,
            -- 15 = Budget Scenario 1, 53 = Budget Scenario 2, 54 = Budget Scenario 3, 55 = Budget Scenario 4

               AND er.risk IN('B','Y')-- risked is  'B'  B if no risk is entered, Y is risk input

               AND ee.user_defined_10 LIKE ('%LRP%')
               AND ee.parent_entity_id IS NULL
               AND er.result_id = ei.result_id
               AND ee.entity_id = er.entity_id
               AND er.company_id = {{ parameters.MOSAIC_CDM_VET_COMPANY_ID }}
               AND rc.category_value = er.reserve_category_id
               AND ec.price_deck_id = pd.price_deck_id
               AND er.case_id = ec.case_id
               AND ee.vintage_id = v.vintage_id(+)
               AND ee.entity_id = ep.entity_id(+)
               AND ee.entity_id = em.entity_id(+)
               AND ee.entity_id = ecc.entity_id(+)
               AND ee.entity_id = epr.entity_id(+)
               AND ee.entity_id = ephbu.entity_id(+)
               AND ee.entity_id = ephd.entity_id(+)
               AND ee.entity_id = epha.entity_id(+)
               AND ee.entity_id = aro.entity_id(+)
               AND ee.entity_id = aroy.entity_id(+)
               AND ee.entity_id = arowc.entity_id(+)
               AND ee.entity_id = d2sl.entity_id(+)
               AND ee.entity_id = devsc.entity_id(+)
               AND ee.entity_id = epl.entity_id(+)
               AND ee.entity_id = ebt.entity_id(+)
               AND ee.entity_id = esapprj.entity_id(+)
               AND ee.entity_id = p.entity_id(+)
               AND p.company_id = {{ parameters.MOSAIC_CDM_VET_COMPANY_ID }} -- Orphaned Results Workaround

               AND EXISTS (
                    SELECT *
                      FROM DS_MOSAIC_CDM.ENTITY_RESERVE eres
                     WHERE ee.entity_id = eres.entity_id
                   )
        dependencies:
          - locationName: TARGET
            nodeName: ODS_MOSAIC_CDM_ECONOMIC_CASE
        join:
          joinCondition: |-
            -- Nodes used in the SQL override:
            {{ ref('TARGET','ODS_MOSAIC_CDM_ECONOMIC_CASE') }}
        name: VIEW_MOSAIC_CDM_INDICATORS
        noLinkRefs: []
