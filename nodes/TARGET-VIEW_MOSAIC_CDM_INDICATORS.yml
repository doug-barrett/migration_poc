          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{ ref_no_link('TARGET','VIEW_MOSAIC_CDM_INDICATORS') }} AS SELECT TRIM(TRANSLATE(SUBSTR(ec.case_name,1,1),'*#^!',' ')||SUBSTR(ec.case_name,2)) AS Economic_Case,
