                   ed.oil_well_count AS Oil_Well_Count,
                   ed.gas_well_count AS Gas_Well_Count, --Volumes
             ed.company_share_boe_volume AS CoShare_BOE_Volume,
                   ed.company_share_oil_volume AS CoShare_Oil_Volume,
                   (ed.company_share_cond_volume + ed.company_share_fcond_volume) AS CoShare_VET_Cond_Volume,
                   ed.company_share_gas_volume AS CoShare_Gas_Volume,
                   (ed.company_share_ngl_volume - ed.company_share_cond_volume - ed.company_share_fcond_volume) AS CoShare_VET_NGL_Volume,
                   ed.net_revenue_before_royalty AS Revenue_Before_Royalty,
                   ed.state_royalties AS State_Share,
                   ed.net_revenue_after_royalty AS Revenue_After_Royalty,
                   ed.transportation_cost AS Transportation_Cost,
                   ed.lease_transportation_cost AS Lease_Transportation_Cost,
                   ed.TOTAL_COMPANY_BOE_VOLUME AS Gross_Lease_BOE_Volumes,
                   ed.site_restoration_cost AS Abandonment,
                   ed.net_operating_income AS Net_Operating_Income,
                   ed.total_net_investment AS Total_Net_Investment,
                   ed.before_tax_cash_flow AS Before_Tax_Cash_Flow,
                   ed.federal_income_tax AS Federal_Income_Tax,
                   ed.state_income_tax AS State_Income_Tax,
                   ed.after_tax_cash_flow AS After_Tax_Cash_Flow, --
             DECODE(ee.entity_state_id,0,'Approved',4,'Vintage','Unknown') AS Entity_State_Desc,
                   LAST_DAY(TO_DATE(TRIM(TO_CHAR(ed.year,'0000')) || DECODE(ed.month,0,'12',TRIM(TO_CHAR(ed.month,'00'))) || '01','YYYYMMDD')) ACCT_PER_DATE,
                   ee.entity_id,
                   ee.entity_state_id,
                   ee.uuid AS entity_uuid,
                   v.vintage_id,
                   ec.case_id,
                   er.result_id,
                   er.reserve_category_id,
                   er.company_id,
                   pd.price_deck_id
              FROM DS_MOSAIC_CDM.ECONOMIC_RESULT er,
                   DS_MOSAIC_CDM.ECONOMIC_DETAIL ed,
                   DS_MOSAIC_CDM.ECONOMIC_ENTITY ee,
                   DS_MOSAIC_CDM.RESERVE_CATEGORY rc,
                   DS_MOSAIC_CDM.ECONOMIC_CASE ec,
                   DS_MOSAIC_CDM.PRICE_DECK pd,
                   DS_MOSAIC_CDM.VINTAGE v,
                   DS_MOSAIC_CDM.PARTICIPANT p,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PLAY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 56240
                   ) ep,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "METER_STATION"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 8201
                   ) em,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "CAPITAL_CATEGORY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 64240
                   ) ecc,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PROJECT_RATIONALE"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 64241
                   ) epr,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PREV_HIER_BUSINESS_UNIT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 104242
                   ) ephbu,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PREV_HIER_DISTRICT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 104241
                   ) ephd,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PREV_HIER_AREA"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 104240
                   ) epha,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "ARO_CAP_DESC"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 128240
                   ) aro,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "ARO_ABDN_YR"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 132241
                   ) aroy,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "ARO_GR_WC"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 132242
                   ) arowc,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "DIST_2_LOC"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 132240
                   ) d2sl,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "DEV_SCENARIO"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 124241
                   ) devsc,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "PLANT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 4200
                   ) epl,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "BATTERY"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 16241
                   ) ebt,
                   (
                    SELECT DISTINCT EU.ENTITY_ID,
                           UE.ELEMENT_LABEL "SAP_PROJECT"
                      FROM DS_MOSAIC_CDM.ENTITY_UDL EU,
                           DS_MOSAIC_CDM.UDL_ELEMENT UE
                     WHERE EU.UDL_ID = UE.UDL_ID
                       AND EU.UDL_ELEMENT_ID = UE.UDL_ELEMENT_ID
                       AND UE.UDL_ID = 136240
                   ) esapprj
             WHERE ee.entity_state_id IN (0,4)
               AND er.reserve_category_id IN (101, 102, 104, 106, 108)-- 101 = Base, 102 = Growth 1, 104 -G2,106 = G3,108 = G4

               AND er.risk IN('B', 'Y')-- risked is  'B'  B if no risk is entered, Y is risk input

               AND ee.user_defined_10 = 'Budget/Fcast/LRP'
               AND ee.parent_entity_id IS NULL
               AND er.result_id = ed.result_id
               AND ee.entity_id = er.entity_id
               AND er.company_id = {{ parameters.MOSAIC_CDM_VET_COMPANY_ID }}
               AND er.reserve_category_id = rc.category_value
               AND ec.price_deck_id = pd.price_deck_id
               AND er.case_id = ec.case_id
               AND ec.case_description = 'NOI'
               AND ee.vintage_id = v.vintage_id(+)
               AND ee.entity_id = ep.entity_id(+)
               AND ee.entity_id = em.entity_id(+)
               AND ee.entity_id = ecc.entity_id(+)
               AND ee.entity_id = epr.entity_id(+)
               AND ee.entity_id = ephbu.entity_id(+)
               AND ee.entity_id = ephd.entity_id(+)
               AND ee.entity_id = epha.entity_id(+)
               AND ee.entity_id = aro.entity_id(+)
               AND ee.entity_id = aroy.entity_id(+)
               AND ee.entity_id = arowc.entity_id(+)
               AND ee.entity_id = d2sl.entity_id(+)
               AND ee.entity_id = devsc.entity_id(+)
               AND ee.entity_id = epl.entity_id(+)
               AND ee.entity_id = ebt.entity_id(+)
               AND ee.entity_id = esapprj.entity_id(+)
               AND ee.entity_id = p.entity_id(+)
               AND p.company_id = {{ parameters.MOSAIC_CDM_VET_COMPANY_ID }} -- Orphaned Results Workaround

               AND EXISTS (
                    SELECT *
                      FROM DS_MOSAIC_CDM.ENTITY_RESERVE eres
                     WHERE ee.entity_id = eres.entity_id
                   )
        dependencies:
          - locationName: TARGET
            nodeName: ODS_MOSAIC_CDM_ECONOMIC_CASE
