    sourceMapping:
      - aliases: {}
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE VIEW dbo.s_colposcopy_v AS SELECT ds_pims_provider_spells.prvsp_refno ,
                   'Y' colposcopy_Flag
              FROM ds_pims_schedules schedules
             INNER JOIN ds_pims_diagnosis_procedures
                ON ds_pims_diagnosis_procedures.sorce_refno = schedules.schdl_refno
               AND ds_pims_diagnosis_procedures.sorce_code = 'SCHDL'
             INNER JOIN ds_pims_odpcd_codes [ODPCD_CODES]
                ON [ODPCD_CODES].code = ds_pims_diagnosis_procedures.code OUTER apply (
                    SELECT [CODE] ,
                           [CCSXT_CODE] ,
                           [DESCRIPTION]
                      FROM ds_pims_odpcd_codes Colp
                     WHERE CODe IN ('GGU68', 'GGU03')
                       AND Colp.code = ds_pims_diagnosis_procedures.code
                   ) colp
             INNER JOIN ds_pims_provider_spells
                ON ds_pims_provider_spells.patnt_refno = SCHEDULES.patnt_refno
               AND schedules.start_dttm BETWEEN ds_pims_provider_spells.admit_dttm AND IFNULL(disch_dttm,getdate())
               AND datediff(DAY,ds_pims_provider_spells.ADMIT_DTTM,ds_pims_provider_spells.DISCH_DTTM)=0
               AND ds_pims_provider_spells.ADMET_REFNO <>200599
               AND schedules.cancr_dttm IS NULL --AND ds_pims_diagnosis_procedures.sort_order in (1, 2)

             GROUP BY prvsp_refno
            HAVING sum(CASE WHEN [ODPCD_CODES].CODe IN ('GGU68', 'GGU03') THEN 1 ELSE 0 END) = 1
               AND sum(1) = 1
