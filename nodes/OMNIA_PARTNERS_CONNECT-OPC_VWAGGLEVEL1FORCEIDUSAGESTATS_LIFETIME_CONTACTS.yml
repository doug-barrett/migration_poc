        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            SELECT \N SALESANDREVENUE.FORCEID AS FORCEID \N , SALESANDREVENUE.DISPLAYACCOUNTNAME AS DISPLAYACCOUNTNAME \N , SALESANDREVENUE.SUPPLIERID AS SUPPLIERID \N , COUNT (DISTINCT FINANCIALREPORTINGSUPPLIERNAME) OVER (PARTITION BY FORCEID) AS CURRENT12MONTHS_NUMOFSUPPLIERSUSED \N , SUM(SALES) AS CURRENT12MONTHS_SUMOFSALES \N , GETDATE() AS DSSCREATETIME \N , GETDATE() AS DSSUPDATETIME \N
              FROM \N OP.OPSALESANDREVENUE AS SALESANDREVENUE \N -- AND ISCAPITALCONTRACT = 0 --EXCLUDE CAPITAL CONTRACTS
            \N
             WHERE DATEDIFF(MONTH,TRANSACTIONDATE,MAXRECEIPTDATE) BETWEEN 0 AND 11 \N
               AND SALES IS NOT NULL
               AND SALES <> 0 \N
             GROUP BY \N SALESANDREVENUE.FORCEID,
                   DISPLAYACCOUNTNAME,
                   FEDERALTAXID,
                   SUPPLIERID,
                   FINANCIALREPORTINGSUPPLIERNAME;DISTINCT~
