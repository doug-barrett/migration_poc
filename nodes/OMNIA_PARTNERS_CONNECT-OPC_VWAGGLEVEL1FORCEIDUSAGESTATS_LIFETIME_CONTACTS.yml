        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            SELECT SalesAndRevenue.ForceId AS ForceId ,
                   SalesAndRevenue.DisplayAccountName AS DisplayAccountName ,
                   SalesAndRevenue.SupplierId AS SupplierId ,
                   COUNT (DISTINCT FinancialReportingSupplierName) OVER (PARTITION BY ForceId) AS Current12Months_NumOfSuppliersUsed ,
                   SUM(Sales) AS Current12Months_SumOfSales ,
                   GETDATE() AS DSSCreateTime ,
                   GETDATE() AS DSSUpdateTime
              FROM OP.OPSalesAndRevenue AS SalesAndRevenue -- AND IsCapitalContract = 0 --Exclude capital contracts

             WHERE DATEDIFF(MONTH,TransactionDate,MaxReceiptDate) BETWEEN 0 AND 11
               AND Sales IS NOT NULL
               AND Sales <> 0
             GROUP BY SalesAndRevenue.ForceId,
                      DisplayAccountName,
                      FederalTaxId,
                      SupplierId,
                      FinancialReportingSupplierName;DISTINCT~
