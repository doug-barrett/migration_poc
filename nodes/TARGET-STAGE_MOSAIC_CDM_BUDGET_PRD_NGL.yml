    sourceMapping:
      - aliases:
          STAGE_MOSAIC_CDM_BUDGET_PRD_NGL: 74461e80-5de2-4088-b526-5e077f26d4dd
        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            CREATE OR REPLACE VIEW {{ ref_no_link('TARGET','STAGE_MOSAIC_CDM_BUDGET_PRD_NGL') }} AS SELECT R_VERSION_IDX,
                   BUDGET_NAME,
                   BUDGET_EFFECTIVE_DATE,
                   R_SRC_IDX,
                   CASE_ID,
                   CASE_NAME,
                   VINTAGE_ID,
                   VINTAGE_NAME,
                   ENTITY_ID,
                   ENTITY_NAME,
                   ENTITY_UUID,
                   ACCT_PER_DATE,
                   ACCT_GROUP_CODE,
                   FUNCTIONAL_AREA,
                   ACCOUNT,
                   CC,
                   DEST_ORG_ID,
                   OP_CURR_CODE,
                   OP_FX,
                   VOL,
                   VOL_UOM_CODE,
                   CREATE_DT
              FROM (
                    SELECT RV.IDX "R_VERSION_IDX",
                           RV.VERSION_NAME "BUDGET_NAME",
                           RV.EFFECTIVE_DATE "BUDGET_EFFECTIVE_DATE",
                           RS.IDX "R_SRC_IDX",
                           RV.ECON_CASE_ID "CASE_ID",
                           RV.ECON_CASE_NAME "CASE_NAME",
                           RV.ECON_VINTAGE_ID "VINTAGE_ID",
                           RV.ECON_VINTAGE_NAME "VINTAGE_NAME",
                           E.ENTITY_ID,
                           E.ENTITY_NAME,
                           E.ENTITY_UUID,
                           E.ACCT_PER_DATE "ACTVY_PER_DATE",
                           E.ACCT_PER_DATE,
                           'NGL' "ACCT_GROUP_CODE",
                           (
                            SELECT FUNCTIONAL_AREA
                              FROM "DS_BUDGET"."X_GL_ACCOUNT"
                             WHERE X_TYPE = 'PROD_TYPE'
                               AND CODE = 'NGL'
                           ) "FUNCTIONAL_AREA",
                           (
                            SELECT ACCOUNT
                              FROM "DS_BUDGET"."X_GL_ACCOUNT"
                             WHERE X_TYPE = 'PROD_TYPE'
                               AND CODE = 'NGL'
                           ) "ACCOUNT",
                           E.CC,
                           XD.DEST_ORG_ID,
                           XD.OP_CURR_CODE,
                           COALESCE(FX_DT.FX_RATE, FX_YR.FX_RATE, FX_VER.FX_RATE) "OP_FX",
                           SUM(NVL(COSHARE_NGL_VOLUME,0) - (NVL(COSHARE_COND_VOLUME,0) + NVL(COSHARE_FCOND_VOLUME,0))) "VOL",
                           'BBL' "VOL_UOM_CODE",
                           SYSDATE() "CREATE_DT"
                      FROM (
                            SELECT *
                              FROM DS_BUDGET.VW_BDGT_CDM_ECONOMICS
                             WHERE ENTITY_STATE_ID = 4
                           ) E
                      JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION
                             WHERE NVL(FLG_ARCHIVE,'N') = 'N'
                           ) RV
                        ON E.CASE_ID = RV.ECON_CASE_ID
                       AND E.VINTAGE_ID = RV.ECON_VINTAGE_ID
                      JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_SRC
                             WHERE SRC_TYPE = 'EDW_PRD'
                               AND SRC_TABLE LIKE 'PRD_NGL_%'
                           ) RS
                        ON RV.IDX = RS.FK_R_VERSION_IDX
                      LEFT JOIN DS_BUDGET.X_DISTRICT_ATTR XD
                        ON E.DISTRICT = XD.DISTRICT
                       AND E.BUSINESS_UNIT = XD.BUSINESS_UNIT
                      LEFT JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION_FX
                             WHERE ACCT_PER_YEAR IS NULL
                               AND ACCT_PER_DATE IS NULL
                           ) FX_VER
                        ON XD.OP_CURR_CODE = FX_VER.OP_CURR_CODE
                       AND RV.IDX = FX_VER.FK_R_VERSION_IDX
                      LEFT JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION_FX
                             WHERE ACCT_PER_YEAR IS NOT NULL
                               AND ACCT_PER_DATE IS NULL
                           ) FX_YR
                        ON XD.OP_CURR_CODE = FX_YR.OP_CURR_CODE
                       AND EXTRACT(YEAR FROM E.ACCT_PER_DATE) = FX_YR.ACCT_PER_YEAR
                       AND RV.IDX = FX_YR.FK_R_VERSION_IDX
                      LEFT JOIN (
                            SELECT *
                              FROM DS_BUDGET.R_VERSION_FX
                             WHERE ACCT_PER_YEAR IS NOT NULL
                               AND ACCT_PER_DATE IS NOT NULL
                           ) FX_DT
                        ON XD.OP_CURR_CODE = FX_DT.OP_CURR_CODE
                       AND E.ACCT_PER_DATE = FX_DT.ACCT_PER_DATE
                       AND RV.IDX = FX_DT.FK_R_VERSION_IDX
                     WHERE (E.COSHARE_NGL_VOLUME IS NOT NULL OR E.COSHARE_FCOND_VOLUME IS NOT NULL OR E.COSHARE_COND_VOLUME IS NOT NULL)
                     GROUP BY RV.IDX,
                              RV.VERSION_NAME,
                              RV.EFFECTIVE_DATE,
                              RS.IDX,
                              RV.ECON_CASE_ID,
                              RV.ECON_CASE_NAME,
                              RV.ECON_VINTAGE_ID,
                              RV.ECON_VINTAGE_NAME,
                              E.ENTITY_ID,
                              E.ENTITY_NAME,
                              E.ENTITY_UUID,
                              E.ACCT_PER_DATE,
                              E.CC,
                              XD.DEST_ORG_ID,
                              XD.OP_CURR_CODE,
                              FX_DT.FX_RATE,
                              FX_YR.FX_RATE,
                              FX_VER.FX_RATE
                   )
             WHERE NVL(VOL,0) <> 0
