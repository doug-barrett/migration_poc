        customSQL:
          customSQL: |-
            {{ stage('SQL Override') }}
            SELECT DISTINCT SCHDL.patnt_refno,
                   CASE WHEN EXISTS (SELECT 'x' FROM ds_pims_ldd_local_datavalues LDD WHERE LDD.USSOB_VALUE_1 = 'Y' AND USSCR_REFNO IN (1410020800)--(SELECT USSCR_REFNO FROM l_pims_user_screens WHERE CODE = 'PATPREF')--12.07.2023 SR
            AND ARCHV_FLAG = 'N' AND LDD.patnt_refno = SCHDL.patnt_refno) THEN 'N'
                        ELSE 'Y'
                         END online_booking_flag
              FROM ds_pims_schedules SCHDL
              JOIN s_shared_patient_address_10
                ON s_shared_patient_address_10.patnt_refno=SCHDL.patnt_refno
